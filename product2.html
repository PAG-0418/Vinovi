    // Funcții pentru coș
    function getCartItems() {
        return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function updateCartIcon() {
        const cartItems = getCartItems();
        const cartCount = document.getElementById('cart-count');
        const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
        
        if (cartCount) {
            cartCount.textContent = totalItems;
        }
    }

    function addToCart(product) {
        const cartItems = getCartItems();
        
        // Verificăm dacă produsul este deja în coș
        const existingItem = cartItems.find(item => item.id === product.id);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cartItems.push({
                id: product.id,
                name: product.name,
                price: product.price,
                image: product.image,
                quantity: 1
            });
        }
        
        localStorage.setItem('cart', JSON.stringify(cartItems));
        updateCartIcon();
        showNotification('Produsul a fost adăugat în coș!');
    }

    function showNotification(message) {
        // Creăm notificarea
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #8B0000;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1000;
            font-weight: bold;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        // Ștergem notificarea după 3 secunde
        setTimeout(() => {
            if (notification.parentNode) {
                document.body.removeChild(notification);
            }
        }, 3000);
    }

    // Handler pentru butonul "Adaugă în coș"
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);

                    addToCart({
                        id: productId,
                        name: product.title,
                        price: price,
                        image: product.image
                    });
                });
            }
        }

        // Handler pentru click pe iconița coșului
        const cartIcon = document.getElementById('cart-icon');
        if (cartIcon) {
            cartIcon.addEventListener('click', function() {
                window.location.href = 'cart.html';
            });
        }

        // Actualizăm iconița la încărcare
        updateCartIcon();
    });

      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id') || 1;
      
      const product = products[productId];
      
      if (product) {
        // Completăm datele
        document.getElementById('product-title').textContent = product.title;
        document.getElementById('main-product-image').src = product.image;
        document.getElementById('main-product-image').alt = product.title;
        document.getElementById('product-description').textContent = product.description;
        document.getElementById('product-price').textContent = product.price;
        document.getElementById('tasting-notes').textContent = product.tasting;
        
        // Completăm specificația
        const specsList = document.getElementById('product-specs');
        specsList.innerHTML = '';
        product.specs.forEach(spec => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${spec.split(':')[0]}:</strong> ${spec.split(':')[1]}`;
          specsList.appendChild(li);
        });
        
        // Procesăm reducerea
        if (product.oldPrice) {
          document.getElementById('old-price').textContent = product.oldPrice;
          document.getElementById('discount').textContent = product.discount;
        } else {
          document.getElementById('old-price').style.display = 'none';
          document.getElementById('discount').style.display = 'none';
        }
        
        // Actualizăm titlul paginii
        document.title = `Vinovi — ${product.title}`;
      }
    });

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            searchResults.innerHTML = '';

            if (searchTerm.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            const filteredProducts = searchProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );

            if (filteredProducts.length > 0) {
                searchResults.style.display = 'block';
                
                filteredProducts.forEach(product => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
