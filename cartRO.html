 <meta property="og:image" content="https://vinovi-md.netlify.app/Foto/logo_Vinovi.jpeg">

<body>
    <!-- Antetul superior -->
    <header class="site-header">
        <div class="header-container">
            <div class="header-logo-section">
                <div class="header-socials">
                    <a href="https://www.instagram.com/fe_vinovi_" class="header-social-icon instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@fe.vinovi.s.r.l" class="header-social-icon tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://www.facebook.com/share/1EQZTy2ftV/" class="header-social-icon facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>

            <div class="header-contact-section">
                <div class="header-contact-block">
                    <div class="header-text">Contact</div>
                    <div class="header-text">+373 69 083 501</div>
                </div>
                <!-- Iconița coșului -->
                <div class="cart-icon" id="cart-icon">
                    <i class="fas fa-heart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Sigla -->
    <header class="logo-header">
        <img src="Foto/logo_Vinovi.jpeg" alt="Sigla VINOVI" class="logo-image">
    </header>

    <!-- Antet cu căutare și limbă -->
    <header class="language-header">
        <div class="language-container">
            <div class="search-box">
                <input type="text" placeholder="Căutare..." class="search-input" id="search-input">
                <div class="search-results" id="search-results"></div>
            </div>

            <div class="language-switcher">
                <button class="lang-btn" data-lang="ru">RU</button>
                <button class="lang-btn active" data-lang="ro">RO</button>
            </div>
        </div>
    </header>

    <!-- Conținutul principal al coșului -->
    <div class="cart-page">
        <div class="cart-container">
            <h1>Coșul dvs.</h1>
            
            <div class="cart-items" id="cart-items">
                <!-- Produsele vor fi adăugate dinamic -->
            </div>

            <div class="cart-summary">
                <div class="total-price">
                    <strong>Suma totală: <span id="total-amount">0 MDL</span></strong>
                </div>
                <button class="checkout-btn" id="checkout-btn">Finalizează comanda</button>
                <button class="back-btn" onclick="window.location.href='index.ro.html'">← Continuă cumpărăturile</button>
            </div>
        </div>
    </div>

    <!-- Subsol -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>PROGRAM DE LUCRU</h3>
                <p>Orarul plasării comenzilor online: 24/24</p>
                <p>Tel: +373 69083501</p>
                <p>Email: vinovisrl2025@gmail.com</p>
            </div>

            <div class="footer-right">
                <h3>INFORMAȚII UTILE</h3>
                <ul>
                    <li><a href="dpNoiRO.html">Despre noi</a></li>
                    <li><a href="contactRO.html">Contactează-ne</a></li>
                </ul>
            </div>

            <div class="footer-logo">
                <img src="Foto/logo_Vinovi_red1.png" alt="Vinovi Logo 2">
                <p>Un gând în fiecare sticlă</p>
            </div>
        </div>
    </footer>

    <script>
        // Funcții pentru gestionarea coșului
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function updateCartDisplay() {
            const cartItems = getCartItems();
            const cartContainer = document.getElementById('cart-items');
            const totalAmount = document.getElementById('total-amount');
            const cartCount = document.getElementById('cart-count');
            
            let total = 0;
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart">Coșul dvs. este gol</div>';
                totalAmount.textContent = '0 MDL';
                cartCount.textContent = '0';
                return;
            }

            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const price = parseInt(item.price);
                const itemTotal = price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>${item.price} MDL</p>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <div class="cart-item-price">
                        <span class="price">${itemTotal} MDL</span>
                        <button class="remove-btn" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            totalAmount.textContent = `${total} MDL`;
            cartCount.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);
        }

        function updateQuantity(index, change) {
            const cartItems = getCartItems();
            cartItems[index].quantity += change;
            
            if (cartItems[index].quantity <= 0) {
                cartItems.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartDisplay();
        }

        function removeFromCart(index) {
            const cartItems = getCartItems();
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartDisplay();
        }

        // Inițializare la încărcarea paginii
        document.addEventListener('DOMContentLoaded', function() {
            updateCartDisplay();
            
            // Handler pentru butonul de finalizare comandă
            document.getElementById('checkout-btn').addEventListener('click', function() {
                const cartItems = getCartItems();
                if (cartItems.length === 0) {
                    alert('Coșul este gol!');
                    return;
                }
                
                // Aici puteți adăuga logica de finalizare a comenzii
                alert('Comanda a fost finalizată! Veți fi contactat pentru confirmare.');
                localStorage.removeItem('cart');
                updateCartDisplay();
            });

            // Handler pentru click pe iconița coșului
            const cartIcon = document.getElementById('cart-icon');
            if (cartIcon) {
                cartIcon.addEventListener('click', function() {
                    window.location.href = 'cartRO.html';
                });
            }

            // Handler pentru comutatorul de limbă
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    if (lang === 'ru') {
                        window.location.href = 'cart.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
