<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinovi — Корзина</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Foto/logoWEB.png">

    <meta name="description" content="Vinovi - эксклюзивные вина из Молдовы. Chardonnay, Merlot, Cabernet и другие сорта.">
    <meta name="keywords" content="вино Молдова, купить вино, Vinovi, вино онлайн, молдавское вино, вино Кишинев">
    <meta name="author" content="Vinovi">
    
    <!-- Для социальных сетей -->
    <meta property="og:title" content="Vinovi - Премиальные вина Молдовы">
    <meta property="og:image" content="https://ваш-сайт/Foto/logo_Vinovi.jpeg">
    <meta property="og:url" content="https://ваш-сайт/">
    
    <!-- Для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vinovi - Эксклюзивные вина Молдовы </title>
</head>
<body>
    <!-- Верхняя шапка -->
    <header class="site-header">
        <div class="header-container">
            <div class="header-logo-section">
                <div class="header-socials">
                    <a href="https://www.instagram.com/fe_vinovi_" class="header-social-icon instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@fe.vinovi.s.r.l" class="header-social-icon tiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="https://www.facebook.com/share/1EQZTy2ftV/" class="header-social-icon facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>

            <div class="header-contact-section">
                <div class="header-contact-block">
                    <div class="header-text">Контакт</div>
                    <div class="header-text">+373 69 083 501</div>
                </div>
                <!-- Иконка корзины -->
                <div class="cart-icon" id="cart-icon">
                    <i class="fas fa-heart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Логотип -->
    <header class="logo-header">
        <img src="Foto/logo_Vinovi.jpeg" alt="Логотип VINOVI" class="logo-image">
    </header>

    <!-- Шапка с поиском и языком -->
    <header class="language-header">
        <div class="language-container">
            <div class="search-box">
                <input type="text" placeholder="Поиск..." class="search-input" id="search-input">
                <div class="search-results" id="search-results"></div>
            </div>

            <div class="language-switcher">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="ro">RO</button>
            </div>
        </div>
    </header>

    <!-- Основной контент корзины -->
    <div class="cart-page">
        <div class="cart-container">
            <h1>Ваша корзина</h1>
            
            <div class="cart-items" id="cart-items">
                <!-- Товары будут добавляться динамически -->
            </div>

            <div class="cart-summary">
                <div class="total-price">
                    <strong>Общая сумма: <span id="total-amount">0 MDL</span></strong>
                </div>
                <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
                <button class="back-btn" onclick="window.location.href='index.html'">← Продолжить покупки</button>
            </div>
        </div>
    </div>

    <!--Футер-->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>PROGRAM DE LUCRU</h3>
                <p>Orarul plasării comenzilor online: 24/24</p>
                <p>Tel: +373 69083501</p>
                <p>Email: vinovisrl2025@gmail.com</p>
            </div>

            <div class="footer-right">
                <h3>INFORMAȚII UTILE</h3>
                <ul>
                    <li><a href="dpNoiRU.html">Despre noi</a></li>
                    <li><a href="contactRU.html">Contactează-ne</a></li>
                </ul>
            </div>

            <div class="footer-logo">
                <img src="Foto/logo_Vinovi_red1.png" alt="Vinovi Logo 2">
                <p>Un gând în fiecare sticlă</p>
            </div>
        </div>
    </footer>

    <script>
        // Функции для работы с корзиной
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function updateCartDisplay() {
            const cartItems = getCartItems();
            const cartContainer = document.getElementById('cart-items');
            const totalAmount = document.getElementById('total-amount');
            const cartCount = document.getElementById('cart-count');
            
            let total = 0;
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart">Ваша корзина пуста</div>';
                totalAmount.textContent = '0 MDL';
                cartCount.textContent = '0';
                return;
            }

            cartContainer.innerHTML = '';
            cartItems.forEach((item, index) => {
                const price = parseInt(item.price);
                const itemTotal = price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>${item.price} MDL</p>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <div class="cart-item-price">
                        <span class="price">${itemTotal} MDL</span>
                        <button class="remove-btn" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            totalAmount.textContent = `${total} MDL`;
            cartCount.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);
        }

        function updateQuantity(index, change) {
            const cartItems = getCartItems();
            cartItems[index].quantity += change;
            
            if (cartItems[index].quantity <= 0) {
                cartItems.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartDisplay();
        }

        function removeFromCart(index) {
            const cartItems = getCartItems();
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartDisplay();
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateCartDisplay();
            
            // Обработчик кнопки оформления заказа
            document.getElementById('checkout-btn').addEventListener('click', function() {
                const cartItems = getCartItems();
                if (cartItems.length === 0) {
                    alert('Корзина пуста!');
                    return;
                }
                
                // Здесь можно добавить логику оформления заказа
                alert('Заказ оформлен! С вами свяжутся для подтверждения.');
                localStorage.removeItem('cart');
                updateCartDisplay();
            });

            // Обработчик клика на иконку корзины
            const cartIcon = document.getElementById('cart-icon');
            if (cartIcon) {
                cartIcon.addEventListener('click', function() {
                    window.location.href = 'cart.html';
                });
            }

            // Обработчик переключателя языков
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    if (lang === 'ro') {
                        window.location.href = 'cartRO.html';
                    }
                });
            });
        });
    </script>
</body>
</html>
